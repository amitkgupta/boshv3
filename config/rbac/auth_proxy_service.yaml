apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "8443"
    prometheus.io/scheme: https
    prometheus.io/scrape: "true"
  labels:
    control-plane: boshv3-controller-manager
  name: controller-manager-metrics-service
  namespace: bosh-system
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: boshv3-controller-manager
